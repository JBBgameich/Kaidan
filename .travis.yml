language: cpp
compiler: gcc
cache: ccache
sudo: required
dist: trusty
services:
  - docker
install:
  - ./utils/travis-dependencies.sh
script:
  - cd utils
  - source /opt/qt*/bin/qt*-env.sh
  - ./travis-build.sh
matrix:
  include:
    - env: BUILD_SYSTEM=qmake
    - env: BUILD_SYSTEM=cmake
    - env: BUILD_VARIANT=click
notifications:
  email: false
